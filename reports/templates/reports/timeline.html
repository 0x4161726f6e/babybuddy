{% extends 'babyblotter/page.html' %}
{% load static %}

{% block title %}Timeline - {{ object }}{% endblock %}

{% block content %}
    <h1 class="text-center">Timeline</h1>
    <h2 class="text-center text-muted">{{ object }}</h2>
    <h3 class="text-center">{{ date|date }}</h3>
    <ul class="timeline">
        {% for object in objects %}
            <li>
                <div class="timeline-badge"><i class="icon icon-{{ object.model_name }}"></i></div>
                <div class="card text-right">
                    <div class="card-body">
                        {{ object.event }}
                    </div>
                    <div class="card-footer text-muted">
                        {{ object.time|time }}
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
