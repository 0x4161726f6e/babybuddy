{% extends 'babyblotter/page.html' %}
{% load static %}

{% block title %}{% endblock %}

{% block content %}

        {{ html|safe }}
    </div>
{% endblock %}

{% block javascript %}

        <script src="{% static "babyblotter/js/graph.js" %}"></script>
    {% else %}
        <script src="{% static "babyblotter/js/graph.min.js" %}"></script>
    {% endif %}
{% endblock %}
