{% extends 'cards/diaperchange.html' %}

{% block header %}Last Diaper Change{% endblock %}

{% block title %}
    <strong>{{ change.time|timesince }}</strong> ago
{% endblock %}

{% block content %}
    <div class="text-muted">
        {{ change.attributes|join:', ' }}
    </div>
{% endblock %}

{% block footer %}{{ change.time }}{% endblock %}
