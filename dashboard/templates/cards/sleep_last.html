{% extends 'cards/sleep.html' %}
{% load duration %}

{% block header %}Last Slept{% endblock %}

{% block title %}
    <strong>{{ sleep.end|timesince }}</strong> ago
{% endblock %}

{% block content %}
    <div class="text-muted">
        {{ sleep.duration|duration_string }}
    </div>
{% endblock %}

{% block footer %}{{ sleep.end }}{% endblock %}
